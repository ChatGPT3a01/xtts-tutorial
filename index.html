<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>亮的~AI協作開源語音模型建置</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="styles.css">
  <!-- 確保 React 和 ReactDOM 正確載入 -->
  <script src="https://unpkg.com/react@17/umd/react.development.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.min.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="https://unpkg.com/lucide-react@0.263.1/dist/umd/lucide-react.production.min.js"></script>
</head>
<body class="bg-gray-100">
  <div id="root">載入中...</div>
  
  <!-- 添加控制台錯誤處理 -->
  <script>
    window.onerror = function(message, source, lineno, colno, error) {
      console.error('JavaScript 錯誤:', message);
      document.getElementById('root').innerHTML = 
        '<div style="color: red; padding: 20px;">' +
        '<h2>載入時發生錯誤</h2>' +
        '<p>' + message + '</p>' +
        '</div>';
      return true;
    };
  </script>
  
  <!-- 使用 type="text/babel" 確保 Babel 能正確轉換 JSX -->
  <script type="text/babel" src="app.js"></script>
</body>
</html>
